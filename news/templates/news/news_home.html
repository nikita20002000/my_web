{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/news.css' %}">
    <script src="https://kit.fontawesome.com/29c67175bf.js" crossorigin="anonymous"></script>
    <style>
                a {
                text-decoration: none;
                }
            </style>
</head>
<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #aa9ad2">
            <div class="container">
                <a href="#" class="navbar-brand">
                    MeCoding.ru
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                    aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link active">Main</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'about_me' %}" class="nav-link">Readme</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'news_home' %}" class="nav-link">News</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'apps' %}" class="nav-link">Apps</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'pixel_town' %}" class="nav-link">Pixel_town</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contact_page' %}" class="nav-link">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'help_me' %}" class="nav-link">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </header>
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>Новости</h1>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/premium-vector/pixel-art-game-background-grass-sky-and-clouds_210544-60.jpg?w=2000" class="d-block w-100 h-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/free-vector/black-and-white-pixels-background-in-flat-style_1017-27177.jpg?w=2000&t=st=1689629631~exp=1689630231~hmac=eaf624567b382aaa516e89961b72535cfab013ef628de497cf45c57b576b83a5" class="d-block w-100 h-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/free-vector/arcade-game-world-and-pixel-scene_24640-45908.jpg?w=2000&t=st=1689629649~exp=1689630249~hmac=7cfe22aa4caa685fb651c513590e279ee98737345a067730fd869c087075e169" class="d-block w-100 h-40" alt="...">
                </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
    </main>
    <div class="container c">
        <div class="row centered text-center">
            {% if news %}
                {% for el in news %}
                    <div class="col-lg-12">
                        <h3 id="title_news">{{ el.title }}</h3>
                        <p id="news_intro">{{ el.intro }}</p>
                        <div class="wrapper">
                            <a href="{% url 'news_detail' el.id %}"  id="btn_watch"><span>Смотреть</span></a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
            <p>Новостей нет</p>
            {% endif %}
        </div>
    </div>
    <footer class="page-footer text-center font-small mt-4">
        <div class="pt-4"></div>
            <div class="pb-4">
                <a href="">
                    <i class="fa-brands fa-facebook me-3" style="color: #5757e5"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-square-instagram me-3" style="color: #5757e5"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-vk me-3" style="color: #5757e5"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-linkedin me-3" style="color: #5757e5"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-telegram me-3" style="color: #5757e5"></i>
                </a>
            </div>
            <div class="footer-copyright py-3">© 2023 MeCoding.ru All rights reserved.</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src={% static "main/js/main.js" %}></script>
</body>
</html>
