    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>Калькулятор</h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container1">
            <div class="row centered">
                <div class="calc text-wrap">
                    <div class="calc-screen text-wrap" style="border: 4px solid white;">
                        <p style="">0</p>
                    </div>
                    <div class="buttons">
                        <div class="btnc ln bg-grey">ln</div>
                        <div class="btnc ac bg-grey">ac</div>
                        <div class="btnc plus-minus bg-grey">+/-</div>
                        <div class="btnc percent bg-grey">%</div>
                        <div class="btnc division bg-grey">/</div>

                        <div class="btnc log bg-grey">log</div>
                        <div class="btnc seven">7</div>
                        <div class="btnc eight">8</div>
                        <div class="btnc nine">9</div>
                        <div class="btnc myl bg-orange">X</div>

                        <div class="btnc root bg-grey">√</div>
                        <div class="btnc four">4</div>
                        <div class="btnc five">5</div>
                        <div class="btnc six">6</div>
                        <div class="btnc minus bg-orange">-</div>

                        <div class="btnc square bg-grey">Х²</div>
                        <div class="btnc one">1</div>
                        <div class="btnc two">2</div>
                        <div class="btnc three">3</div>
                        <div class="btnc plus bg-orange">+</div>

                        <div class="btnc cube bg-grey">X³</div>
                        <div class="btnc zero">0</div>
                        <div class="btnc dot">.</div>
                        <div class="btnc equal bg-orange">=</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
