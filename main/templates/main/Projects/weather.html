{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flappy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/Projects/project.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Projects/weather.css' %}">
    <script src="https://kit.fontawesome.com/29c67175bf.js" crossorigin="anonymous"></script>
    <style>a {text-decoration: none;}</style>
</head>
<body>
    <div class="container back-button">
        <a href="{% url 'projects' %}">
            <button type="button my-2" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"></path>
                        </svg>
                         Вернуться назад
            </button>
        </a>
    </div>
    <div class="divider-small"></div>

    <div class="container-fluid project-name mx-auto">
        <h1 class="project-header text-center">Mecoding Weather App</h1>
    </div>

    <section id="weatherBlock" class="d-flex align-items-center justify-content-center">
        <div class="container2 my-5">
            <div class="wrapper">
                    <div class="container">
                        <div class="search-container col-12 col-sm-12 col-md-12 col-lg-12">
                            <input
                                    type="text"
                                    placeholder="Введите город"
                                    id="city"
                                    value="Москва"
                                    style="color: #ffffff;"
                            />
                            <button id="search-btn"> Поиск </button>
                        </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="divider-small"></div>

    <footer class=" text-center footer">
          <div class="container p-4"></div>

          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); font-family: 'monospace'; color: #ffffff ">
                © 2023-2024 MeCoding.ru All rights reserved.
          </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'main/js/applications_js/weather.js' %}"></script>
</body>
</html>
